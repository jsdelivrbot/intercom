<div id="chat-box">
  <h2>{{conversation?.visitor.alias}}</h2>

  <div *ngFor="let message of conversation?.log">
    <app-message [message]="message"
                 [visitor]="conversation.visitor"></app-message>
  </div>

  <div *ngIf="!conversation?.open">
    <em>The user has disconnected.</em>
  </div>
</div>

<input autofocus
       (keydown)="send($event)"
       [disabled]="!conversation?.open">
