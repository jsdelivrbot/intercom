<div *ngIf="conversations.length === 0" style="padding: 10px">
  <em>No active conversations.</em>
</div>

<div *ngFor="let convo of (conversations | sortByLatest)">
  <a class="tab"
     routerLink="/conversation/{{convo.visitor.id}}"
     routerLinkActive="is-active"
     [ngClass]="{'closed': !convo.open}">

    <h4>{{convo.visitor.alias}}</h4>

    <p class="last-message">{{convo.latestMessage.userAlias}}: {{convo.latestMessage.text}}</p>
  </a>

</div>
