<nav><a routerLink="/">Admin: {{chatLogService.adminId}}</a></nav>

<div class="container">
  <div id="chat-sidebar">
    <div *ngFor="let visitor of chatLogService.getAllVisitors()">

      <a class="visitor-tab"
         routerLink="/conversation/{{visitor}}"
         routerLinkActive="is-active">
        {{unreadCount}} {{visitor}}
      </a>

    </div>
  </div>

  <div id="chat-container">
    <router-outlet></router-outlet>
  </div>

</div>
